<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="color-picker-container d-flex flex-column justify-content-center align-items-center" id="colorPickerContainer">
        <h1 class="heading fw-bold">Color Picker</h1>
        <div class="text-center">
            <button id="button1" class="button" onclick="changeToPrimary()">Primary</button>
            <button id="button2" class="button" onclick="changeToSecondary()">Secondary</button>
            <button id="button3" class="button" onclick="changeToSuccess()">Success</button>
            <button id="button4" class="button" onclick="changeToDanger()">Danger</button>
            <button id="button5" class="button" onclick="changeToWarning()">Warning</button>
            <button id="button6" class="button" onclick="changeToInfo()">Info</button>
            <button id="button7" class="button" onclick="changeToLight()">Light</button>
            <button id="button8" class="button" onclick="changeTodark()">Dark</button>
        </div>
        <p class="selected-color w-100 text-center">Background Color: <span id="selectedColor">White</span></p>
        <p class="selected-instruction fs-5 fw-bold text-center">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
